<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Calculadora mínima — Munições</title>
  <style>
    :root{ --bg:#071228; --card:#0b1530; --accent:#06b6d4; --text:#e6eef8; --muted:#9fb1c8; }
    *{box-sizing:border-box}
    body{
      margin:0; min-height:100vh; display:flex; align-items:center; justify-content:center;
      font-family:Inter, system-ui, -apple-system, "Segoe UI", Roboto, Arial;
      background:linear-gradient(180deg,#031022 0%, #071228 100%);
      color:var(--text);
      padding:20px;
    }
    .wrap{ width:100%; max-width:520px; }
    .grid{ display:grid; grid-template-columns:1fr 1fr 1fr; gap:12px; margin-bottom:14px; }
    @media (max-width:640px){ .grid{ grid-template-columns:1fr; } }
    .panel{
      background:var(--card); border-radius:10px; padding:12px; text-align:center;
      border:1px solid rgba(255,255,255,0.03);
    }
    .panel h2{ margin:0 0 8px 0; font-size:14px; font-weight:700; }
    .panel input{ width:100%; padding:8px 10px; border-radius:8px; border:1px solid rgba(255,255,255,0.04); background:transparent; color:var(--text); font-size:15px; }
    .calc{
      background:rgba(255,255,255,0.02); padding:12px; border-radius:10px; display:flex; gap:8px; align-items:center;
    }
    .calc input{ flex:1; padding:10px; font-size:15px; border-radius:8px; border:1px solid rgba(255,255,255,0.04); background:transparent; color:var(--text); }
    .btn{ background:var(--accent); color:#042028; padding:10px 12px; border-radius:8px; border:none; cursor:pointer; font-weight:700; }
    .result{ margin-top:10px; text-align:center; font-weight:800; font-size:16px; }
    .small{ font-size:13px; color:var(--muted); margin-top:8px; text-align:center; }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="grid" aria-hidden="false">
      <div class="panel" id="panelFuzil" aria-label="Munição de fuzil">
        <h2>Munição de Fuzil</h2>
        <input id="fuzilQty" type="number" min="0" step="1" value="0" />
      </div>

      <div class="panel" id="panelSub" aria-label="Munição de sub">
        <h2>Munição de Sub</h2>
        <input id="subQty" type="number" min="0" step="1" value="0" />
      </div>

      <div class="panel" id="panelPistola" aria-label="Munição de pistola">
        <h2>Munição de Pistola</h2>
        <input id="pistolaQty" type="number" min="0" step="1" value="0" />
      </div>
    </div>

    <div class="panel calc" aria-label="Painel de cálculo simples">
      <input id="unitPrice" type="number" min="0" step="0.01" placeholder="Insira o valor (preço unitário)" />
      <button id="calcBtn" class="btn">Calcular</button>
    </div>

    <div class="result" id="result">R$ 0,00</div>
    <div class="small">O total é: (quantidade total) × (valor que você inseriu)</div>
  </div>

  <script>
    const fuzilQty = document.getElementById('fuzilQty');
    const subQty = document.getElementById('subQty');
    const pistolaQty = document.getElementById('pistolaQty');
    const unitPrice = document.getElementById('unitPrice');
    const calcBtn = document.getElementById('calcBtn');
    const result = document.getElementById('result');

    function moneyBR(v){
      return 'R$ ' + Number(v).toLocaleString('pt-BR', {minimumFractionDigits:2, maximumFractionDigits:2});
    }

    function calcularTotal(){
      const qF = Math.max(0, Math.floor(Number(fuzilQty.value) || 0));
      const qS = Math.max(0, Math.floor(Number(subQty.value) || 0));
      const qP = Math.max(0, Math.floor(Number(pistolaQty.value) || 0));
      const preco = Number(unitPrice.value) || 0;

      const totalUnidades = qF + qS + qP;
      const totalReais = totalUnidades * preco;

      result.textContent = moneyBR(totalReais);
    }

    calcBtn.addEventListener('click', calcularTotal);

    // permite Enter para calcular
    [fuzilQty, subQty, pistolaQty, unitPrice].forEach(inp=>{
      inp.addEventListener('keydown', (e)=> { if(e.key === 'Enter') calcularTotal(); });
    });

    // estado inicial
    calcularTotal();
  </script>
</body>
</html>
