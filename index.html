<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Calculadora de MuniÃ§Ãµes</title>
  <style>
    body {
      background: #0d1117;
      color: #f1f1f1;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      height: 100vh;
      padding: 20px;
    }
    h1 { margin-bottom: 15px; }
    .container {
      background: #161b22;
      padding: 20px;
      border-radius: 10px;
      max-width: 400px;
      width: 100%;
    }
    label { display: block; margin-top: 10px; }
    input {
      width: 100%;
      padding: 8px;
      margin-top: 4px;
      border: none;
      border-radius: 6px;
      background: #222c45;
      color: #fff;
      font-size: 15px;
    }
    button {
      width: 100%;
      padding: 10px;
      margin-top: 15px;
      background: #00bcd4;
      color: #000;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    .result {
      margin-top: 15px;
      padding: 10px;
      background: #1b2433;
      border-radius: 8px;
      text-align: center;
    }
    .result p { margin: 5px 0; }
  </style>
</head>
<body>
  <h1>Calculadora de MuniÃ§Ãµes</h1>
  <div class="container">
    <label>MuniÃ§Ã£o de Fuzil</label>
    <input type="number" id="fuzil" placeholder="Quantidade" />

    <label>MuniÃ§Ã£o de Sub</label>
    <input type="number" id="sub" placeholder="Quantidade" />

    <label>MuniÃ§Ã£o de Pistola</label>
    <input type="number" id="pistola" placeholder="Quantidade" />

    <button onclick="calcular()">Calcular</button>

    <div class="result" id="resultado"></div>
  </div>

  <script>
    function calcular() {
      const fuzil = parseFloat(document.getElementById('fuzil').value) || 0;
      const sub = parseFloat(document.getElementById('sub').value) || 0;
      const pistola = parseFloat(document.getElementById('pistola').value) || 0;

      // Recursos por 1000 muniÃ§Ãµes
      const rec = {
        fuzil: { cobre: 1000, alum: 1000, polvora: 267, preco: 290 },
        sub:   { cobre: 500, alum: 500, polvora: 167, preco: 250 },
        pistola: { cobre: 500, alum: 500, polvora: 100, preco: 150 }
      };

      // CÃ¡lculo proporcional de recursos (por unidade)
      const cobre = (fuzil * rec.fuzil.cobre / 1000) + (sub * rec.sub.cobre / 1000) + (pistola * rec.pistola.cobre / 1000);
      const alum = (fuzil * rec.fuzil.alum / 1000) + (sub * rec.sub.alum / 1000) + (pistola * rec.pistola.alum / 1000);
      const polvora = (fuzil * rec.fuzil.polvora / 1000) + (sub * rec.sub.polvora / 1000) + (pistola * rec.pistola.polvora / 1000);

      // Valor total por unidade
      const valorTotal = (fuzil * rec.fuzil.preco) + (sub * rec.sub.preco) + (pistola * rec.pistola.preco);

      document.getElementById('resultado').innerHTML = `
        <p>ðŸ§± Cobres: <strong>${Math.ceil(cobre)}</strong></p>
        <p>ðŸ”© AlumÃ­nios: <strong>${Math.ceil(alum)}</strong></p>
        <p>ðŸ’¥ PÃ³lvoras: <strong>${Math.ceil(polvora)}</strong></p>
        <hr>
        <p>ðŸ’° Valor total: <strong>R$ ${valorTotal.toLocaleString('pt-BR')}</strong></p>
      `;
    }
  </script>
</body>
</html>
