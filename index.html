<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <title>ÁGUIAS</title>
  <style>
    body{background:#0b0d10;color:#fff;font-family:Arial;padding:20px}
    .card{background:#15181d;padding:15px;margin-bottom:20px;border-radius:10px}
    .btn{padding:10px 15px;margin:5px;border:none;border-radius:6px;background:#46b3ff;font-weight:bold;cursor:pointer}
    .secondary{background:#333;color:#fff}
    input{padding:6px;width:80px}
  </style>
</head>
<body>

<h2>Munições</h2>
<div class="card">
  Fuzil <input id="fuzilQty" type="number" value="0">
  Sub <input id="subQty" type="number" value="0">
  Pistola <input id="pistolaQty" type="number" value="0">
  
  <p>Total: <strong id="muniTotal">R$ 0,00</strong></p>

  <button id="btnCalcMuni" class="btn">Calcular</button>
  <button id="btnClearMuni" class="btn secondary">Limpar</button>
  <button id="btnMuni30" class="btn">+30%</button>
</div>

<h2>Tec-9</h2>
<div class="card">
  Quantidade <input id="tec9Qty" type="number" value="0">
  <p>Total: <strong id="tec9TotalValue">R$ 0,00</strong></p>

  <button id="btnCalcTec9" class="btn">Calcular</button>
  <button id="btnClearTec9" class="btn secondary">Limpar</button>
  <button id="btnTec930" class="btn">+30%</button>
</div>

<h2>Produtos</h2>
<div class="card">
  Meta <input id="metaQty" type="number" value="0">
  Coca <input id="cocaQty" type="number" value="0">
  <p>Total: <strong id="prodTotal">R$ 0,00</strong></p>

  <button id="btnCalcProd" class="btn">Calcular</button>
  <button id="btnClearProd" class="btn secondary">Limpar</button>
  <button id="btnProd30" class="btn">+30%</button>
</div>

<script>
const PRICES = { fuzil:290, sub:250, pistola:150, meta:350, coca:350 };
const TEC9 = { price:110000 };

const el = id => document.getElementById(id);
const money = v => 'R$ ' + Number(v).toLocaleString('pt-BR',{minimumFractionDigits:2});

// ===== MUNIÇÕES =====
function calcularMuni(){
  const qF = +el('fuzilQty').value || 0;
  const qS = +el('subQty').value || 0;
  const qP = +el('pistolaQty').value || 0;

  const total = qF*PRICES.fuzil + qS*PRICES.sub + qP*PRICES.pistola;
  el('muniTotal').textContent = money(total);
}

el('btnCalcMuni').onclick = calcularMuni;
el('btnClearMuni').onclick = ()=>{el('fuzilQty').value=0;el('subQty').value=0;el('pistolaQty').value=0;calcularMuni();}
el('btnMuni30').onclick = ()=>{
  const atual = Number(el('muniTotal').textContent.replace(/[^\d]/g,''))/100;
  el('muniTotal').textContent = money(atual*1.3);
};

// ===== TEC-9 =====
function calcularTec9(){
  const q = +el('tec9Qty').value || 0;
  el('tec9TotalValue').textContent = money(q * TEC9.price);
}

el('btnCalcTec9').onclick = calcularTec9;
el('btnClearTec9').onclick = ()=>{el('tec9Qty').value=0;calcularTec9();}
el('btnTec930').onclick = ()=>{
  const atual = Number(el('tec9TotalValue').textContent.replace(/[^\d]/g,''))/100;
  el('tec9TotalValue').textContent = money(atual*1.3);
};

// ===== PRODUTOS =====
function calcularProdutos(){
  const m = +el('metaQty').value || 0;
  const c = +el('cocaQty').value || 0;
  const total = m*PRICES.meta + c*PRICES.coca;
  el('prodTotal').textContent = money(total);
}

el('btnCalcProd').onclick = calcularProdutos;
el('btnClearProd').onclick = ()=>{el('metaQty').value=0;el('cocaQty').value=0;calcularProdutos();}
el('btnProd30').onclick = ()=>{
  const atual = Number(el('prodTotal').textContent.replace(/[^\d]/g,''))/100;
  el('prodTotal').textContent = money(atual*1.3);
};
</script>

</body>
</html>
