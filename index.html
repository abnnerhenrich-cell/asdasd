<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ÁGUIAS</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #0b0d10;
      --panel: #15181d;
      --metal: #1e232b;
      --highlight: #46b3ff;
      --accent: #0077b6;
      --text: #e5e7eb;
      --muted: #a3a8b2;
      --glass: rgba(255,255,255,0.05);
      --shadow: 0 4px 15px rgba(0,0,0,0.6);
    }

    * { box-sizing: border-box; }
    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(180deg, var(--bg) 0%, #0e1115 100%);
      color: var(--text);
      display: flex;
      justify-content: center;
      align-items: flex-start;
      padding: 30px;
    }

    h1 {
      text-align: center;
      margin: 0 0 10px;
      font-size: 22px;
      color: var(--highlight);
    }

    .wrap { width: 100%; max-width: 960px; }
    .card {
      background: linear-gradient(180deg, var(--panel), var(--metal));
      border-radius: 12px;
      padding: 18px;
      margin-bottom: 20px;
    }

    .strip {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(140px,1fr));
      gap: 14px;
      margin-bottom: 10px;
      text-align: center;
    }

    input, select {
      width: 100%;
      padding: 8px;
      border-radius: 8px;
      background: #000;
      color: #fff;
    }

    .btn {
      background: linear-gradient(180deg, var(--highlight), var(--accent));
      color: #000;
      font-weight: bold;
      border-radius: 8px;
      padding: 10px;
      width: 100%;
      cursor: pointer;
    }

    .btn.secondary {
      background: #333;
      color: #fff;
    }

    .smalltot { text-align:center; margin-top:6px; }

    .vendaAtivo {
      background: linear-gradient(180deg, #ff4747, #b60000);
      color: #fff;
    }
  </style>
</head>

<body>
<div class="wrap">
  <h1>Calculadora — Valores & Recursos</h1>

  <div style="text-align:center;margin-bottom:14px;">
    <button id="toggleVenda" class="btn">MODO COMPRA</button>
  </div>

  <!-- MUNIÇÕES -->
  <div class="card">
    <div class="strip">
      <div>
        <h3>Fuzil</h3>
        <div id="price_fuzil">R$ 290</div>
        <input id="fuzilQty" type="number" value="0">
      </div>
      <div>
        <h3>Sub</h3>
        <div id="price_sub">R$ 250</div>
        <input id="subQty" type="number" value="0">
      </div>
      <div>
        <h3>Pistola</h3>
        <div id="price_pistola">R$ 150</div>
        <input id="pistolaQty" type="number" value="0">
      </div>
    </div>

    <div class="strip">
      <div class="smalltot">Fuzil: <span id="muniFuzil">R$ 0</span></div>
      <div class="smalltot">Sub: <span id="muniSub">R$ 0</span></div>
      <div class="smalltot">Pistola: <span id="muniPistola">R$ 0</span></div>
      <div class="smalltot">Total: <span id="muniTotal">R$ 0</span></div>
    </div>

    <button class="btn" id="btnCalcMuni">Calcular</button>
  </div>

  <!-- TEC-9 -->
  <div class="card">
    <h3>Tec-9</h3>
    <div id="price_tec9">R$ 110.000</div>
    <input id="tec9Qty" type="number" value="0">
    <div class="smalltot">Total: <span id="tec9TotalValue">R$ 0</span></div>
    <button class="btn" id="btnCalcTec9">Calcular Tec-9</button>
  </div>

  <!-- PRODUTOS -->
  <div class="card">
    <h3>Produtos</h3>
    <div class="strip">
      <div>Meta <input id="metaQty" type="number" value="0"></div>
      <div>Coca <input id="cocaQty" type="number" value="0"></div>
      <div>Pct <input id="pctQty" type="number" value="0"></div>
      <div>Seringa <input id="seringaQty" type="number" value="0"></div>
    </div>

    <div class="strip">
      <div class="smalltot">Total: <span id="prodTotal">R$ 0</span></div>
    </div>

    <button class="btn" id="btnCalcProd">Calcular Produtos</button>
  </div>
</div>

<script>
const PRICES = { fuzil:290, sub:250, pistola:150, meta:350, coca:350, pct:390, seringa:1000 };
const TEC9 = { price:110000 };

let activeMuniPrices = { ...PRICES };
let activeProdPrices = { ...PRICES };
let activeTec9 = { ...TEC9 };

let modoVendaAtivo = false;

const el = id => document.getElementById(id);
const money = v => 'R$ ' + Number(v).toLocaleString('pt-BR',{minimumFractionDigits:2});

function aplicarVenda(){
  activeMuniPrices = {
    fuzil: PRICES.fuzil * 1.30,
    sub: PRICES.sub * 1.30,
    pistola: PRICES.pistola * 1.30
  };

  activeProdPrices = {
    meta: PRICES.meta * 1.30,
    coca: PRICES.coca * 1.30,
    pct: PRICES.pct * 1.30,
    seringa: PRICES.seringa * 1.30
  };

  activeTec9.price = TEC9.price * 1.30;
}

function removerVenda(){
  activeMuniPrices = { ...PRICES };
  activeProdPrices = { ...PRICES };
  activeTec9.price = TEC9.price;
}

el('toggleVenda').addEventListener('click', ()=>{
  modoVendaAtivo = !modoVendaAtivo;

  if(modoVendaAtivo){
    aplicarVenda();
    el('toggleVenda').textContent = "MODO VENDA (+30%)";
    el('toggleVenda').classList.add("vendaAtivo");
  } else {
    removerVenda();
    el('toggleVenda').textContent = "MODO COMPRA";
    el('toggleVenda').classList.remove("vendaAtivo");
  }

  atualizarPrecos();
});

function atualizarPrecos(){
  el('price_fuzil').textContent = money(activeMuniPrices.fuzil);
  el('price_sub').textContent = money(activeMuniPrices.sub);
  el('price_pistola').textContent = money(activeMuniPrices.pistola);
  el('price_tec9').textContent = money(activeTec9.price);
}

el('btnCalcMuni').addEventListener('click', ()=>{
  let v = el('fuzilQty').value * activeMuniPrices.fuzil;
  let s = el('subQty').value * activeMuniPrices.sub;
  let p = el('pistolaQty').value * activeMuniPrices.pistola;
  el('muniFuzil').textContent = money(v);
  el('muniSub').textContent = money(s);
  el('muniPistola').textContent = money(p);
  el('muniTotal').textContent = money(v+s+p);
});

el('btnCalcTec9').addEventListener('click', ()=>{
  el('tec9TotalValue').textContent = money(activeTec9.price * el('tec9Qty').value);
});

el('btnCalcProd').addEventListener('click', ()=>{
  let total = el('metaQty').value*activeProdPrices.meta +
              el('cocaQty').value*activeProdPrices.coca +
              el('pctQty').value*activeProdPrices.pct +
              el('seringaQty').value*activeProdPrices.seringa;

  el('prodTotal').textContent = money(total);
});

atualizarPrecos();
</script>
</body>
</html>
