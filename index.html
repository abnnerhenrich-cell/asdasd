<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>MicroFlux ‚Äî rede social (inspirado)</title>
  <style>
    /* Vari√°veis de tema */
    :root{
      --bg:#0f1720;
      --card:#0b1220;
      --muted:#94a3b8;
      --accent:#1d9bf0;
      --text:#e6eef8;
      --glass: rgba(255,255,255,0.03);
      --radius:14px;
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      font-family:Inter, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      background:linear-gradient(180deg,#061021 0%,#081426 100%);
      color:var(--text);
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
      min-height:100vh;
      padding:24px;
    }

    .app {
      max-width:1100px;
      margin:0 auto;
      display:grid;
      grid-template-columns: 260px 1fr 300px;
      gap:20px;
      align-items:start;
    }

    /* SIDEBAR */
    .sidebar {
      background:linear-gradient(180deg,var(--card),rgba(8,12,20,0.7));
      padding:18px;
      border-radius:var(--radius);
      position:sticky;
      top:24px;
      height:fit-content;
      box-shadow: 0 6px 18px rgba(2,6,23,0.6);
    }
    .logo{
      font-weight:700;
      font-size:20px;
      letter-spacing:0.6px;
      color:var(--accent);
      margin-bottom:12px;
    }
    .nav-item{ padding:10px 8px; border-radius:10px; color:var(--text); display:flex; gap:10px; align-items:center; cursor:pointer; }
    .nav-item:hover{ background:var(--glass) }

    /* FEED */
    .feed {
      background:transparent;
    }
    .composer {
      background:linear-gradient(180deg, rgba(255,255,255,0.03), rgba(255,255,255,0.02));
      padding:14px;
      border-radius:14px;
      margin-bottom:14px;
      box-shadow: 0 6px 14px rgba(2,6,23,0.4);
    }
    .composer textarea{
      width:100%;
      min-height:70px;
      resize:vertical;
      background:transparent;
      border:1px solid rgba(255,255,255,0.04);
      padding:10px;
      border-radius:8px;
      color:var(--text);
      outline:none;
      font-size:14px;
    }
    .composer .row{ display:flex; justify-content:space-between; align-items:center; margin-top:8px; gap:8px; }
    .btn {
      background:var(--accent);
      color:white;
      padding:8px 12px;
      border-radius:10px;
      border:0;
      cursor:pointer;
      font-weight:600;
    }
    .btn.ghost { background:transparent; border:1px solid rgba(255,255,255,0.05); color:var(--muted); }

    /* Post card */
    .post {
      background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
      padding:14px;
      border-radius:12px;
      margin-bottom:12px;
      display:flex;
      gap:12px;
      align-items:flex-start;
      border:1px solid rgba(255,255,255,0.02);
    }
    .avatar{
      width:48px; height:48px; border-radius:12px; background:linear-gradient(135deg,#2b6df6,#7b61ff);
      display:flex; align-items:center; justify-content:center; font-weight:700; color:white;
      flex:0 0 48px;
    }
    .post-body{ flex:1 }
    .meta{ display:flex; gap:8px; align-items:center; color:var(--muted); font-size:13px; margin-bottom:6px }
    .post-text{ white-space:pre-wrap; line-height:1.45; color:var(--text); margin-bottom:8px; }
    .post-actions{ display:flex; gap:12px; color:var(--muted); font-size:13px; }
    .action{ cursor:pointer; padding:6px 8px; border-radius:8px; display:inline-flex; gap:8px; align-items:center; }
    .action.liked{ color: #ff7b9c; font-weight:600 }
    .count{ font-weight:700; color:var(--text); }

    /* RIGHT COLUMN */
    .right {
      position:sticky;
      top:24px;
      background:linear-gradient(180deg,var(--card),rgba(8,12,20,0.7));
      padding:14px;
      border-radius:var(--radius);
      box-shadow: 0 6px 14px rgba(2,6,23,0.4);
    }
    .search{ width:100%; padding:10px 12px; border-radius:10px; border:1px solid rgba(255,255,255,0.03); background:transparent; color:var(--text) }

    /* RESPONSIVO */
    @media (max-width:980px){
      .app{ grid-template-columns: 1fr; padding:12px }
      .sidebar, .right{ display:none }
      body{ padding:12px }
    }
  </style>
</head>
<body>
  <div class="app" aria-live="polite">
    <aside class="sidebar" aria-label="navega√ß√£o">
      <div class="logo">MicroFlux</div>
      <div class="nav-item">üè† In√≠cio</div>
      <div class="nav-item">üîç Explorar</div>
      <div class="nav-item">üîî Notifica√ß√µes</div>
      <div class="nav-item">‚úâÔ∏è Mensagens</div>
      <hr style="border:0;border-top:1px solid rgba(255,255,255,0.03); margin:12px 0;">
      <div style="font-size:13px; color:var(--muted)">Conta</div>
      <div style="margin-top:8px; display:flex; gap:10px; align-items:center">
        <div style="width:44px;height:44px;border-radius:10px;background:linear-gradient(135deg,#ff6b6b,#f59e0b);display:flex;align-items:center;justify-content:center;font-weight:700;color:white">KM</div>
        <div>
          <div style="font-weight:700">Kelly Menezes</div>
          <div style="font-size:13px; color:var(--muted)">@kelly</div>
        </div>
      </div>
      <button class="btn" style="width:100%; margin-top:12px">Novo Post</button>
    </aside>

    <main class="feed" id="feed" aria-label="feed principal">
      <section class="composer" aria-label="composer">
        <textarea id="composer-text" placeholder="O que est√° acontecendo?" aria-label="Escreva uma postagem"></textarea>
        <div class="row">
          <div style="display:flex;gap:8px;align-items:center">
            <button class="btn ghost" id="attach-btn">üìé Anexar</button>
            <div style="color:var(--muted); font-size:13px">M√°x 280 caracteres</div>
          </div>
          <div>
            <button class="btn" id="post-btn">Publicar</button>
          </div>
        </div>
      </section>

      <section id="posts-container" aria-live="polite">
        <!-- posts ser√£o injetados aqui -->
      </section>
    </main>

    <aside class="right" aria-label="lado direito">
      <input class="search" placeholder="Pesquisar" id="search" aria-label="Pesquisar">
      <h4 style="margin-top:12px; margin-bottom:8px">Quem seguir</h4>
      <div style="display:flex;gap:10px;align-items:center;margin-bottom:10px">
        <div style="width:40px;height:40px;border-radius:10px;background:linear-gradient(135deg,#34d399,#10b981);display:flex;align-items:center;justify-content:center;font-weight:700;color:white">AR</div>
        <div style="flex:1">
          <div style="font-weight:700">Arjun R.</div><div style="font-size:13px;color:var(--muted)">@arjun</div>
        </div>
        <button class="btn">Seguir</button>
      </div>
      <div style="font-size:13px;color:var(--muted)">Dicas baseadas no que voc√™ curtiu.</div>
    </aside>
  </div>

  <script>
    // Dados iniciais (simulados)
    const posts = [
      { id: genId(), author: {name:'Lucas', handle:'lucas98'}, text: 'Bom dia! Testando o MicroFlux ‚Äî rede social feita para estudo. ‚òÄÔ∏è', likes: 2, liked:false, time:'1h' },
      { id: genId(), author: {name:'Mariana', handle:'mari_art'}, text: 'Algu√©m recomenda um livro sobre UX design? Quero melhorar meu portf√≥lio.', likes: 4, liked:false, time:'2h' },
      { id: genId(), author: {name:'DevTeam', handle:'devteam'}, text: 'Lan√ßamos uma atualiza√ß√£o: modo escuro com tema din√¢mico. üéâ', likes: 7, liked:false, time:'5h' },
    ];

    const postsContainer = document.getElementById('posts-container');
    const composerText = document.getElementById('composer-text');
    const postBtn = document.getElementById('post-btn');
    const searchInput = document.getElementById('search');

    function genId(){ return 'p_'+Math.random().toString(36).slice(2,9); }

    function renderPosts(list){
      postsContainer.innerHTML = '';
      list.forEach(p => {
        const el = document.createElement('article');
        el.className = 'post';
        el.innerHTML = `
          <div class="avatar" aria-hidden="true">${initials(p.author.name)}</div>
          <div class="post-body">
            <div class="meta"><strong style="color:var(--text)">${p.author.name}</strong> <div style="color:var(--muted)">@${p.author.handle}</div> ¬∑ <div style="color:var(--muted)">${p.time}</div></div>
            <div class="post-text">${escapeHtml(p.text)}</div>
            <div class="post-actions">
              <div class="action reply" data-id="${p.id}">üí¨ <span>${0}</span></div>
              <div class="action share" data-id="${p.id}">üîÅ <span>${0}</span></div>
              <div class="action like ${p.liked ? 'liked' : ''}" data-id="${p.id}">‚ù§Ô∏è <span class="count">${p.likes}</span></div>
            </div>
          </div>
        `;
        postsContainer.appendChild(el);
      });
    }

    function initials(name){
      return name.split(' ').map(n=>n[0]).slice(0,2).join('').toUpperCase();
    }

    function escapeHtml(str){
      return str.replaceAll('&','&amp;').replaceAll('<','&lt;').replaceAll('>','&gt;');
    }

    // Eventos: curtir
    postsContainer.addEventListener('click', (e)=>{
      const likeBtn = e.target.closest('.action.like');
      if(likeBtn){
        const id = likeBtn.dataset.id;
        const post = posts.find(p=>p.id===id);
        if(!post) return;
        post.liked = !post.liked;
        post.likes += post.liked ? 1 : -1;
        renderPosts(filteredPosts());
      }
    });

    // Publicar nova postagem
    postBtn.addEventListener('click', ()=>{
      const text = composerText.value.trim();
      if(!text) return alert('Escreva algo antes de publicar.');
      const newPost = {
        id: genId(),
        author: { name: 'Voc√™', handle:'voce' },
        text,
        likes:0,
        liked:false,
        time: 'agora'
      };
      posts.unshift(newPost);
      composerText.value='';
      renderPosts(filteredPosts());
      // rolar ao topo
      window.scrollTo({ top:0, behavior:'smooth' });
    });

    // Busca simples por texto
    function filteredPosts(){
      const q = searchInput.value.trim().toLowerCase();
      if(!q) return posts;
      return posts.filter(p => p.text.toLowerCase().includes(q) || p.author.name.toLowerCase().includes(q) || p.author.handle.toLowerCase().includes(q));
    }

    searchInput.addEventListener('input', ()=>{
      renderPosts(filteredPosts());
    });

    // Inicial
    renderPosts(posts);

    // Acessibilidade simples: permitir postar com Ctrl/Cmd+Enter
    composerText.addEventListener('keydown', (e)=>{
      if((e.ctrlKey || e.metaKey) && e.key === 'Enter'){
        postBtn.click();
      }
    });
  </script>
</body>
</html>
