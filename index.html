<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Calculadora Simples — Munições</title>
  <style>
    :root{ --bg:#071022; --card:#0b1530; --accent:#06b6d4; --text:#e6eef8; --muted:#9fb1c8; }
    *{box-sizing:border-box}
    body{
      margin:0; min-height:100vh; display:flex; align-items:center; justify-content:center;
      font-family:Inter, system-ui, -apple-system, "Segoe UI", Roboto, Arial;
      background:linear-gradient(180deg,#031022 0%, #071228 100%);
      color:var(--text); padding:20px;
    }
    .card{
      width:100%; max-width:720px; background:var(--card); border-radius:12px; padding:18px;
      box-shadow:0 8px 30px rgba(0,0,0,0.6); border:1px solid rgba(255,255,255,0.03);
    }
    h1{ margin:0 0 8px 0; font-size:18px; }
    p.lead{ margin:0 0 14px 0; color:var(--muted); font-size:13px; }
    .row{ display:flex; gap:12px; margin-bottom:10px; flex-wrap:wrap; }
    label{ display:block; font-size:13px; color:var(--muted); margin-bottom:6px; }
    input[type="number"]{
      width:100%; padding:10px 12px; border-radius:8px; border:1px solid rgba(255,255,255,0.04);
      background:transparent; color:var(--text); font-size:15px;
    }
    .col{ flex:1; min-width:160px; }
    .actions{ display:flex; gap:8px; margin-top:10px; }
    .btn{ background:var(--accent); color:#042028; padding:10px 12px; border-radius:8px; border:none; cursor:pointer; font-weight:700; }
    .btn.secondary{ background:transparent; color:var(--text); border:1px solid rgba(255,255,255,0.04); }
    .result{ margin-top:14px; padding:12px; border-radius:8px; background:rgba(255,255,255,0.02); }
    .totals{ display:flex; gap:10px; margin-top:8px; flex-wrap:wrap; }
    .tot{ flex:1; min-width:120px; padding:10px; border-radius:6px; background:rgba(255,255,255,0.01); text-align:center; }
    .tot strong{ display:block; font-size:18px; margin-top:6px; }
    .small{ color:var(--muted); font-size:13px; }
    footer.small{ margin-top:10px; color:var(--muted); font-size:12px; text-align:right; }
  </style>
</head>
<body>
  <div class="card" role="region" aria-label="Calculadora simples de munições">
    <h1>Calculadora simples</h1>
    <p class="lead">Informe quantas unidades quer fabricar (base de receita: valores por 1000 unidades).</p>

    <div class="row">
      <div class="col">
        <label for="fuzilQty">Munição de Fuzil — unidades</label>
        <input id="fuzilQty" type="number" min="0" step="1" value="0" />
      </div>
      <div class="col">
        <label for="subQty">Munição de Sub — unidades</label>
        <input id="subQty" type="number" min="0" step="1" value="0" />
      </div>
      <div class="col">
        <label for="pistolaQty">Munição de Pistola — unidades</label>
        <input id="pistolaQty" type="number" min="0" step="1" value="0" />
      </div>
    </div>

    <div class="row" style="margin-top:6px;">
      <div class="col">
        <label for="priceFuzil">Preço unitário — Fuzil</label>
        <input id="priceFuzil" type="number" min="0" step="1" value="290" />
      </div>
      <div class="col">
        <label for="priceSub">Preço unitário — Sub</label>
        <input id="priceSub" type="number" min="0" step="1" value="250" />
      </div>
      <div class="col">
        <label for="pricePistola">Preço unitário — Pistola</label>
        <input id="pricePistola" type="number" min="0" step="1" value="150" />
      </div>
    </div>

    <div class="actions">
      <button id="calcBtn" class="btn">Calcular</button>
      <button id="clearBtn" class="btn secondary">Limpar</button>
